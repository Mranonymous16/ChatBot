<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: white;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .chat-container.minimized {
            height: 50px;
            width: 300px;
            bottom: 10px;
            right: 10px;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .chat-input {
            width: calc(100% - 20px);
            padding: 5px;
        }
        .chat-send {
            padding: 5px 10px;
        }
        .close-button,
        .minimize-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #888;
        }
        .close-button:hover,
        .minimize-button:hover {
            color: #333;
        }
        .chat-header .close-button {
            font-size: 18px;
        }
        .chat-header .minimize-button {
            font-size: 18px;
        }
        .chat-container.minimized .chat-messages,
        .chat-container.minimized .chat-input,
        .chat-container.minimized .chat-send {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Chatbot</span>
            <div>
                <button class="minimize-button" id="chat-minimize">&#8211;</button>
                <button class="close-button" id="chat-close">&times;</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message">
        <button id="chat-send" class="chat-send">Send</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
